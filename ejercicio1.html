<!DOCTYPE html>
<html>
<body>

<h1>The iframe element + CSS</h1>

<p>An iframe with default borders:</p>
<iframe src="https://www.google.com/?hl=es" width="100%" height="300">
</iframe>

<p>An iframe with a thin black border:</p>
<iframe src="https://www.upslp.edu.mx/upslp/?page_id=209" width="100%" height="300" style="border:1px solid black;">
</iframe>

<p>An iframe with no borders:</p>
<iframe src="https://espanol.yahoo.com/?p=us" width="100%" height="300" style="border:none;">
</iframe>

<iframe src="https://www.google.com.mx/maps/@22.1382525,-101.0146193,15z" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
</iframe>
</body>
</html>
